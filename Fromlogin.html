<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <img src="https://drive.google.com/uc?export=view&id=1NnV8knyN_z0YUPh67O-kBTDN6B8i8YFb">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="button-login">Login</button>
    </form>
  </div>
</body>
</html>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      // Simulate successful login
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // Add your validation logic here, for example:
      if (username === "admin" && password === "admin") {
        window.location.href = "https://sites.google.com/view/mediapembelajaraninformatika4/halaman-muka"; // Redirect to Google Site on successful login
      } else {
        alert("Login failed. Please try again."); // Display error message for incorrect credentials
      }
    });
  </script>


<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.login-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  align-items: center;
}

h2 {
text-align: center;
}

img{
    height: 5rem;
    width: 5rem;
    display: block;
    margin: 0 auto 20px;
}

label,
input {
  display: block;
  margin-bottom: 10px;
  
}

.button-login {
  padding: 8px 12px;
  border: none;
  border-radius: 3px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  display: block;
  margin: 0 auto 20px;
}

button:hover {
  background-color: #0056b3;
}
</style>
